<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>alert插件</title>
    <style media="screen">
      .tableHover{width:500px;height:300px;}
      .evenRow{background: #F6ECCF;}
      .oddRow{background: #F5CBE5;}
      .activeRow{background: #CBF5D9;}
    </style>
  </head>
  <body>
    <div class="clickMe">111</div>
    <table class="tableHover">
      <tr><th>序号</th><th>姓名</th><th>职位</th><th>年龄</th></tr>
      <tr><td>1、</td><td>俞雅菲</td><td>web前端</td><td>18岁</td></tr>
      <tr><td>2、</td><td>曾威</td><td>web前端</td><td>38岁</td></tr>
      <tr><td>3、</td><td>沈奇峰</td><td>java</td><td>28岁</td></tr>
      <tr><td>4、</td><td>王鲁峰</td><td>java</td><td>28岁</td></tr>
    </table>
    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="alert.js"></script>
    <script type="text/javascript">
    $(function(){
      $(".clickMe").alert({Event : "mouseover"});
      $(".tableHover").tableUI();
    })
    </script>
  </body>
</html>
